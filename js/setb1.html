<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form Validation</title>
    <script>
        function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const usernameRegex = /^[a-zA-Z0-9_]{5,15}$/; // Username: 5-15 chars, alphanumeric or _
            const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/; 
            // Password: Min 8 chars, at least 1 letter, 1 number, and 1 special character
            
            // Validate username
            if (!usernameRegex.test(username)) {
                alert("Username must be 5-15 characters long and can only contain letters, numbers, and underscores.");
                return false;
            }

            // Validate password
            if (!passwordRegex.test(password)) {
                alert("Password must be at least 8 characters long, include at least one letter, one number, and one special character.");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</head>
<body>
    <h1>Membership Form</h1>
    <form onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
